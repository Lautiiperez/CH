<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    HOLA MUNDO!!
    <h1 style="color: blue;">Mi nombre es {{nombre}}</h1>
    <h1 style="color: pink;">Mi apellido es {{apellido}}</h1>

    <h2>Este template fue creado: {{hoy}}</h2>

    <h3>Estas son las notas:</h3>
    <p>
        {% for n in notas %}
            {% if n <4 %}
                <p style="color: red">NOTA MALA: {{n}}</p>
            {% else %} <p style="color: green">NOTA BUENA: {{n}}</p>
            {% endif %}
        {% endfor %}


    </p>
</body>
</html>
